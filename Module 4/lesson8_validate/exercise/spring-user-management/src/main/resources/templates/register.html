<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<h2>Register Form</h2>
<form th:action="@{/register}" method="post" th:object="${user}">

    <div class="form-group">
        <label for="first-name"> Tên: </label>
        <input type="text" class="form-control" id="first-name" name="first-name" th:field="*{firstName}">
        <span th:if="${#fields.hasErrors('firstName')}" class = "btn btn-danger" th:errors="*{firstName}"></span>
    </div>

    <div class="form-group">
        <label for="last-name"> Họ: </label>
        <input type="text" class="form-control" id="last-name" name="last-name" th:field="*{lastName}">
        <span th:if="${#fields.hasErrors('lastName')}" class="btn btn-danger" th:errors="*{lastName}"></span>
    </div>

    <div class="form-group">
        <label for="phone"> Số điện thoại: </label>
        <input type="text" class="form-control" id="phone" name="phone" th:field="*{phoneNumber}">
        <span th:if="${#fields.hasErrors('phoneNumber')}" class="btn btn-danger" th:errors="*{phoneNumber}"></span>
    </div>

    <div class="form-group">
        <label for="age"> Tuổi: </label>
        <input type="text" class="form-control" id="age" name="age" th:field="*{age}">
        <span th:if="${#fields.hasErrors('age')}" class="btn btn-danger" th:errors="*{age}"></span>
    </div>

    <div class="form-group">
        <label for="age"> Email: </label>
        <input type="text" class="form-control" id="email" name="email" th:field="*{emailAddress}">
        <span th:if="${#fields.hasErrors('emailAddress')}" class="btn btn-danger" th:errors="*{emailAddress}"></span>
    </div>

    <button class="btn btn-primary"> Submit </button>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
