<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Information</title>
</head>
<body>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Viá»‡t Nam</a> <br>
<form action="/customers" method="post">
  <fieldset>
    <legend th:text="#{information.title}"></legend>
    <input type="hidden" name="id" th:value="${customer.id}">
    <table>
      <tr>
        <td>Id</td>
        <td th:text="${customer.id}"></td>
      </tr>
      <tr>
        <td th:text="#{name.title}"></td>
        <td>
          <input type="text" name="name" th:value="${customer.name}">
        </td>
      </tr>
      <tr>
        <td th:text="#{email.title}"></td>
        <td>
          <input type="text" name="email" th:value="${customer.email}">
        </td>
      </tr>
      <tr>
        <td th:text="#{address.title}"></td>
        <td>
          <input type="text" name="address" th:value="${customer.address}">
        </td>
      </tr>
      <tr>
        <td th:text="#{province.title}"></td>
        <td>
          <select name="province">
            <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" th:value="#{update.title}">
        </td>
      </tr>
    </table>
  </fieldset>
</form>
<a href="/customers" th:text="#{back.title}"></a>.
</body>
</html>
