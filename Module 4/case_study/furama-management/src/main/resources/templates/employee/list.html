<body>

<header th:replace="~{customer/promotion :: head}">

</header>

<div th:replace="~{customer/promotion :: navbar}">

</div>

<center>
    <h2>Employee List</h2>
    <div class="welcome">
        <h2 style="color: aqua">Congratulation <span sec:authentication="principal.username"></span><span>, you have login successfully</span></h2>
    </div>
    <a type="button" class="btn btn-outline-primary" th:href="@{/create-employee}">Create New Employee</a>
</center>
<table sec:authorize="isAuthenticated()" class="table" style="align-items: center; text-align: center">
    <thead>
    <tr>
        <th th:text="#{employeeName.title}"></th>
        <th th:text="#{birthday.title}"></th>
        <th th:text="#{gender.title}"></th>
        <th th:text="#{id.title}"></th>
        <th th:text="#{phone.title}"></th>
        <th th:text="#{email.title}"></th>
        <th th:text="#{address.title}"></th>
        <th th:text="#{code.title}"></th>
        <th th:text="#{salary.title}"></th>
        <th th:text="#{division.title}"></th>
        <th th:text="#{position.title}"></th>
        <th th:text="#{education.title}"></th>
        <th th:text="#{update.title}" sec:authorize="hasRole('ADMIN')"></th>
        <th th:text="#{remove.title}" sec:authorize="hasRole('ADMIN')"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employeeList}">

        <td th:text="${employee.name}"></td>
        <td th:text="${employee.birthday}"></td>

        <td th:if="${employee.gender != null}" th:text="${employee.gender?'maleüôéüèª‚Äç‚ôÇ':'femaleüôéüèª‚Äç‚ôÄ'}"></td>
        <span th:if="${employee.gender == null}">Other</span>
        <!--            <span th:if="${customer.gender == 'false'}">Female Ô∏è</span>-->
        <!--            <span th:unless="${customer.gender == 'true'}">Male Ô∏è</span>-->
        <td th:text="${employee.idCard}"></td>
        <td th:text="${employee.phone}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.address}"></td>
        <td th:text="${employee.code}"></td>
        <td th:text="${employee.salary}"></td>
        <td th:text="${employee.employeeDivision.nameDivision}"></td>
        <td th:text="${employee.employeeEducationDegree.nameEducationDegree}"></td>
        <td th:text="${employee.employeePosition.namePosition}"></td>
        <td>
            <a sec:authorize="hasRole('ADMIN')" th:text="#{update.title}" class="btn btn-success" th:href="@{/edit-employee/__${employee.employeeId}__}"></a>
        </td>
        <td>
            <button sec:authorize="hasRole('ADMIN')" th:text="#{remove.title}" th:id="${employee.employeeId}" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" th:value="${employee.name}" th:onclick="'javascript:deleteEmployee('+this+')'"></button>

        </td>
    </tr>
    </tbody>
</table>
<div>
    <a class="btn btn-outline-primary" th:href="@{'/employee/list'(page = ${employeeList.number - 1})}"
       th:if="${employeeList.hasPrevious()}">Previous</a>
    <span th:text="${employeeList.number + 1}"></span>
    / <span th:text="${employeeList.totalPages}"></span>
    <a class="btn btn-outline-primary" th:href="@{'/employee/list'(page = ${employeeList.number + 1})}"
       th:if="${employeeList.hasNext()}">Next</a>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" >Confirm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="color: red">
                Do you want to remove <span id="nameDeleteEmployee"></span>
            </div>
            <form  id="form-delete" method="get" action="/delete-employee">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
                <input type="hidden" name="id" id="id-employee">
            </form>
        </div>
    </div>
</div>

<script>
    function deleteEmployee(target) {
        console.log(target.value);
        let idEmployee = target.id;
        let nameEmployee = target.value;
        // console.log(id + nameCustomer)
        document.getElementById("id-employee").value = idEmployee;
        document.getElementById("nameDeleteEmployee").innerText = nameEmployee;
    }
</script>

<script>
    var today = new Date();
    var date = today.getHours() + ':' + today.getMinutes();
    document.getElementById("time").innerHTML = date;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<footer th:replace="~{customer/promotion :: footer}">

</footer>
</body>
</html>
