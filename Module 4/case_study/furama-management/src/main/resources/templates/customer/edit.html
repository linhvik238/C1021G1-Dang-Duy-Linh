<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .input {
            border-radius: 20px;
            width: 450px;
            height: 50px;
        }

        <!--CSS n√∫t l√™n ƒë·ªânh-->
            #myBtn {
                display: none; /* Hidden by default */
                position: fixed; /* Fixed/sticky position */
                bottom: 20px; /* Place the button at the bottom of the page */
                right: 30px; /* Place the button 30px from the right */
                z-index: 99; /* Make sure it does not overlap */
                border: none; /* Remove borders */
                outline: none; /* Remove outline */
                background-color: darkgreen; /* Set a background color */
                color: white; /* Text color */
                cursor: pointer; /* Add a mouse pointer on hover */
                padding: 15px; /* Some padding */
                border-radius: 10px; /* Rounded corners */
                font-size: 24px; /* Increase font size */
            }

        #myBtn:hover {
            background-color: #555; /* Add a dark-grey background on hover */
        }
    </style>
</head>
<body>

<header th:replace="~{customer/promotion :: head}">

</header>

<div th:replace="~{customer/promotion :: navbar}">

</div>
<div class="container">
<form th:action="@{/edit-customer}" method="post" th:object="${customerDto}">
<table class="table">
    <tr>
        <td>
            <input class="input" type="hidden" th:field="*{idCustomer}">
        </td>
    </tr>
    <tr>
        <td>Customer Name</td>
        <td>
        <input class="input" type="text" th:field="*{name}"><h6  style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></h6>
        </td>
    </tr>
    <tr>
        <td>Customer Birthday</td>
        <td>
        <input class="input" type="date" th:field="*{birthday}">
        </td>
    </tr>
    <tr>
        <td>Customer Gender</td>
        <td>
                <input type="radio" th:field="*{gender}" value="true"/> Male üôé‚Äç‚ôÇÔ∏è
                <label th:text="${Male}"></label>
                <input type="radio" th:field="*{gender}" value="false"/> Female üôéüèª‚Äç‚ôÄ
                <label th:text="${Female}"></label>Ô∏è
        </td>
    </tr>
    <tr>
        <td>Customer Id Card</td>
        <td>
        <input class="input" type="text" th:field="*{idCard}"> <h6  style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></h6>
        </td>
    </tr>
    <tr>
        <td>Customer Phone</td>
        <td>
        <input class="input" type="text" th:field="*{phone}"><h6  style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></h6>
        </td>
    </tr>
    <tr>
        <td>Customer Email</td>
        <td>
        <input class="input" type="email" th:field="*{email}"><h6  style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></h6>
        </td>
    </tr>
    <tr>
        <td>Customer Address</td>
        <td>
        <input class="input" type="text" th:field="*{address}"><h6  style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></h6>
        </td>
    </tr>
    <tr>
        <td>Customer Code</td>
        <td>
        <input class="input" type="text" th:field="*{code}"><h6  style="color: red" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></h6>
        </td>
    </tr>
    <tr>
        <td>Customer Type</td>
        <td>
            <select class="form-control" th:field="*{customerType.idCustomerType}">
                <option th:each="cusType : ${customerType}" th:value="${cusType.idCustomerType}" th:text="${cusType.nameCustomerType}"></option>
            </select>
        </td>
        <td><input class="btn btn-outline-primary" type="submit" value="Submit"></td>
    </tr>


</table>
</form>
</div>
<!--N√∫t l√™n ƒë·ªânh-->
<button style="color: white" onclick="topFunction()" id="myBtn" title="Go to top"><i
        class="material-icons">arrow_upward</i>
</button>

<footer th:replace="~{customer/promotion :: footer}">

</footer>

<script>
    var today = new Date();
    var date = today.getHours() + ':' + today.getMinutes();
    document.getElementById("time").innerHTML = date;
</script>

<!--JS n√∫t l√™n ƒë·ªânh-->
<script>
    mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
