<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--    keyframes opacity-->
</head>
<body>

<header th:replace="~{customer/promotion :: head}">

</header>

<div th:replace="~{customer/promotion :: navbar}">

</div>
<center>
<h2>Customer List</h2>
<a type="button" class="btn btn-outline-primary" th:href="@{/create-customer}">Create New Customer</a>
</center>
<table class="table" style="align-items: center; text-align: center">
    <thead>
    <tr>
        <th>ID</th>
        <th>CustomerName</th>
        <th>BirthDay</th>
        <th>Gender</th>
        <th>Code</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Customer Type</th>
        <th>Update</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customerList}">
        <td th:text="${customer.idCustomer}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.birthday}"></td>

        <td th:if="${customer.gender != null}" th:text="${customer.gender?'maleüôéüèª‚Äç‚ôÇ':'femaleüôéüèª‚Äç‚ôÄ'}"></td>
        <span th:if="${customer.gender == null}">Other</span>
<!--            <span th:if="${customer.gender == 'false'}">Female Ô∏è</span>-->
<!--            <span th:unless="${customer.gender == 'true'}">Male Ô∏è</span>-->

        <td th:text="${customer.code}"></td>
        <td th:text="${customer.phone}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
        <td th:text="${customer.customerType.nameCustomerType}"></td>
        <td>
            <a class="btn btn-success" th:href="@{/edit/__${customer.idCustomer}__}">Update</a>
        </td>
        <td>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" th:onclick="'javascript:deleteCustomer(' + ${customer.idCustomer} + ')'">Remove</button>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a class="btn btn-outline-primary" th:href="@{'/customer'(page = ${customerList.number - 1})}"
       th:if="${customerList.hasPrevious()}">Previous</a>
    <span th:text="${customerList.number + 1}"></span>
    / <span th:text="${customerList.totalPages}"></span>
    <a class="btn btn-outline-primary" th:href="@{'/customer'(page = ${customerList.number + 1})}"
       th:if="${customerList.hasNext()}">Next</a>
</div>

<!--    modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" >Confirm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="color: red">
                Do you want to remove?
            </div>
            <form  id="form-delete" method="get" action="/delete">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
                <input type="hidden" name="id" id="id-customer">
            </form>
        </div>
    </div>
</div>
<script>
    function deleteCustomer(id) {
        document.getElementById("id-customer").value = id;
        // document.getElementById("name-customer").innerText = nameCustomer;
    }
</script>

<footer th:replace="~{customer/promotion :: footer}">

</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
