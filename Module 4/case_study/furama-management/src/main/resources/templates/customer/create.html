<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!--CSS n√∫t l√™n ƒë·ªânh-->
    <style>
        #myBtn {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed/sticky position */
            bottom: 20px; /* Place the button at the bottom of the page */
            right: 30px; /* Place the button 30px from the right */
            z-index: 99; /* Make sure it does not overlap */
            border: none; /* Remove borders */
            outline: none; /* Remove outline */
            background-color: darkgreen; /* Set a background color */
            color: white; /* Text color */
            cursor: pointer; /* Add a mouse pointer on hover */
            padding: 15px; /* Some padding */
            border-radius: 10px; /* Rounded corners */
            font-size: 24px; /* Increase font size */
        }

        #myBtn:hover {
            background-color: #555; /* Add a dark-grey background on hover */
        }

        </style>
</head>
<body>

<header th:replace="~{customer/promotion :: head}">

</header>

<div th:replace="~{customer/promotion :: navbar}">

</div>

<div class="container">
    <form th:action="@{/create-customer}" method="post" th:object="${customer}">
        <table class="table">
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td><h6  style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></h6></td>
            </tr>

            <tr>
                <td><label>Gender</label></td>
                <td>
                    <radio>
                    <input type="radio" th:field="*{gender}" value="true"/> Male üôé‚Äç‚ôÇÔ∏è
                        <label th:text="${Male}"></label>
                    <input type="radio" th:field="*{gender}" value="false"/> Female üôéüèª‚Äç‚ôÄ
                        <label th:text="${Female}"></label>Ô∏è
                    </radio>
                </td>
            </tr>
            <tr>
                <td>Birthday</td>
                <td>
                    <input type="date" th:field="*{birthday}">
                </td>
            </tr>
            <tr>
                <td><h6  style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></h6></td>
            </tr>
            <tr>
                <td>Id card</td>
                <td>
                    <input type="text" th:field="*{idCard}">
                </td>
            </tr>
            <tr>
                <td><h6  style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></h6></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <input type="text" th:field="*{phone}">
                </td>
            </tr>
            <tr>
                <td><h6  style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></h6></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" th:field="*{email}">
                </td>
            </tr>
            <tr>
                <td><h6  style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></h6></td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" th:field="*{address}">
                </td>
            </tr>
            <tr>
                <td><h6  style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></h6></td>
            </tr>
            <tr>
                <td>Customer Code</td>
                <td>
                    <input type="text" th:field="*{code}">
                </td>
            </tr>
            <tr>
                <td><h6  style="color: red" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></h6></td>
            </tr>
            <tr>
                <td>Customer Type</td>
                <td>
                    <select class="form-control" th:field="*{customerType.idCustomerType}">
                        <option th:each="cusType : ${customerType}" th:value="${cusType.idCustomerType}" th:text="${cusType.nameCustomerType}"></option>
                    </select>
                </td>
                <td><input type="submit" value="Create new Customer"></td>
            </tr>





        </table>
    </form>
</div>
        <!--N√∫t l√™n ƒë·ªânh-->
<button style="color: white" onclick="topFunction()" id="myBtn" title="Go to top"><i
        class="material-icons">arrow_upward</i>
</button>

<footer th:replace="~{customer/promotion :: footer}">

</footer>

        <!--JS n√∫t l√™n ƒë·ªânh-->
<script>
    mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
