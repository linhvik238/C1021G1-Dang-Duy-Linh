<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
<h2>Update Blog</h2>
<form action="/edit" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Id:</td>
            <td><input type="text" readonly th:value="${blog.id}" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>Header:</td>
            <td><input type="text" th:value="${blog.header}" th:field="*{header}"></td>
        </tr>
        <tr>
            <td>Summary:</td>
            <td><textarea th:value="${blog.summary}" th:field="*{summary}"/></td>
        </tr>
        <tr>
            <td>Body:</td>
            <td><textarea th:value="${blog.body}" th:field="*{body}"/></td>
        </tr>
        <tr>
            <td>Post Date:</td>
            <td><input type="text" th:value="${blog.postDate}" th:field="*{postDate}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit" class="btn btn-primary">Submit</button>
            </td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
