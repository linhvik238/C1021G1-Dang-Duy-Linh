<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<center>
    <a href="/create-blog">Create new blog</a>
    <h1>50 Love Stories from Around the World </h1>
    <div class="col-sm-4 p-2" th:each="blog,status:${blogs}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 th:text="${blog.summary}" class="card-title"></h5>
                <p th:text="${status.count}"> class="card-text"></p>
                <a th:href="@{/blog/{header}(header=${blog.getHeader()})}" th:text="${blog.header}"> <i
                        class='far fa-edit'
                        style='font-size:24px'></i></a></a>
                <a th:href="@{/view-blog/{id}(id=${blog.getId()})}">View</a>
                <a th:href="@{/delete/{id}(id=${blog.getId()})}" style="color: gold">Delete</a>
            </div>
        </div>
    </div>
</center>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</body>
</html>
