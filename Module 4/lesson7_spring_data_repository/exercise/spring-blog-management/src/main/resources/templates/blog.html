<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<center>
    <a href="/create-blog">Create new blog</a>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>

    <h1>Manchester United Players</h1>
    <div class="col-sm-4 p-2" th:each="blog :${blogList}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 th:text="${blog.summary}" class="card-title"></h5>
                <p th:text="${blog.body}"> class="card-text"></p>
                <a th:href="@{/blog/{title}(title=${blog.getTitle()})}" th:text="${blog.getTitle()}"> <i
                        class='far fa-edit'
                        style='font-size:24px'></i></a></a>
                <a th:href="@{/view-blog/{title}(title=${blog.getTitle()})}">View</a>
                <a th:href="@{/delete/{id}(id=${blog.getId()})}" style="color: gold">Delete</a>
            </div>
        </div>
    </div>
</center>

<div>
    <a th:href="@{'/blog/list'(page = ${blogList.number - 1})}"
       th:if="${blogList.hasPrevious()}">Previous</a>
    <span th:text="${blogList.number + 1}"></span>
    / <span th:text="${blogList.totalPages}"></span>
    <a th:href="@{'/blog/list'(page = ${blogList.number + 1})}"
       th:if="${blogList.hasNext()}">Next</a>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
