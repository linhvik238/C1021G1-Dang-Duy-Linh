<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h3>Edit Product</h3>
<p>
    <a th:href="@{/product}">
        Back to customer list
    </a>
</p>
<form th:object="${product}" method="post" th:action="@{/product/update}">
    <label th:text="id" ></label>
    <input readonly type="text" th:value="*{id}" th:field="*{id}"/>
    <br>
    <br>
    <label>Product Name</label>
    <input type="text" th:field="*{name}"/>
    <br>
    <br>
    <label th:label="*{price}">Product price</label>
    <input type="text" th:field="*{price}"/>
    <br>
    <br>
    <label  th:label="*{description}">Description</label>
    <input type="text" th:field="*{description}"/>
    <br>
    <br>
    <label th:label="*{producer}">producer</label>
    <input type="text" th:field="*{producer}"/>
    <br>
    <br>
    <input type="submit" value="Update">
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
