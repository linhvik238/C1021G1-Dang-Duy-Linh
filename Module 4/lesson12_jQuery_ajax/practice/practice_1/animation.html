<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                let div = $("div");
                div.animate({left: '100px'}, "slow");
                div.animate({fontSize: '250px'}, "segments");
            });
        });
    </script>
</head>
<body>
<button>Start Animation</button>
<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position,
    remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>
<div style="background-color: aquamarine; width: 200px; position: absolute; height: 300px">HELLO</div>
</body>
</html>
