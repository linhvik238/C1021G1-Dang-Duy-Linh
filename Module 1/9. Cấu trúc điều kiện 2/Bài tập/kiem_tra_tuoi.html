<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("Nhập vào một số: "));
    if (tuoi>0 && tuoi<120) {
        alert(tuoi + " là tuổi của một người");
    } else {
        alert(tuoi + " không phải là tuổi của một người");
    }
</script>
</body>
</html>
