<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào số a: "));
    let b = parseFloat(prompt("Nhập vào số b: "));
    let c = parseFloat(prompt("Nhập vào số c: "));
    if (a>0 && b>0 && c>0) {
        if ((a + b > c) && (b + c > a) && (a + c > b)) {
            alert(`${a}, ${b}, ${c}` + " là cạnh của một tam giác");
        } else {
            alert(`${a}, ${b}, ${c}` + " không phải là cạnh của một tam giác");
            alert(a + "hahahah" + b + "kakakaka" + c) // dòng 16 = 17.
        }
    }
</script>
</body>
</html>
