<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh kề đầu tiên:"));
    let b = parseFloat(prompt("Nhập cạnh kề thứ hai:"));
    sTgv = (a * b)/2 ;
    alert("Diện tích Tam Giác vuông là: " + sTgv);
</script>
</body>
</html>
