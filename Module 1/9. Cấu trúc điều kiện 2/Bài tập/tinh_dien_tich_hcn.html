<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập chiều dài của HCN:"));
    let b = parseFloat(prompt("Nhập chiều rộng của HCN:"));
    sHCN = a * b ;
    alert('Diện tích HCN là : ' + sHCN);
</script>
</body>
</html>
