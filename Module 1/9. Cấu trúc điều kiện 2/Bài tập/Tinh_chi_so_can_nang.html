<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("Nhập vào cân nặng của bạn (theo kg)"));
    let height = parseFloat(prompt("Nhập vào chiều cao của bạn (theo m)"));
    let bmi = weight / ( height * height);
    if (bmi < 18.5) {
        alert('Underweight');
    } else if (bmi < 25){
        alert('Normal');
    } else if (bmi < 30){
        alert('Overweight');
    } else {
        alert ('Obese');
    }


</script>
</body>
</html>
