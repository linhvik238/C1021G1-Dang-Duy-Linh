<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng while</title>
</head>
<body>
<script>
    let num = null;
    let total = 0;
    while (num != -1) {
        num = parseInt(prompt("Nhập vào 1 số: "));
        alert(num);
        total += num;
    } alert("Tổng của các số nhập vào là: " + total)
</script>
</body>
</html>
