<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    let dem = 0;
    let i = 7;
    let sum = 0;
    while(true) {
        if (i % 7 == 0) {
            document.write(i + "<br>");
            sum += i;
            dem++;
        }
        if (dem === 30) {
            break;
        }
        i++;
    } document.write("Tổng của 30 số đầu tiên chia hết cho 7 là: " + sum);
</script>
</body>
</html>
