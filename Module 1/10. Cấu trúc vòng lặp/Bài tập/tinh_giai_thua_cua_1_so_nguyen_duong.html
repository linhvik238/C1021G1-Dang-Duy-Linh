<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
    let nhapso = parseInt(prompt("Nhập vào 1 số: "));
    let giaithua=1;
    for (i=1; i<=nhapso;i++){
        giaithua = giaithua*i;
    }console.log(giaithua);
</script>
</body>
</html>
