<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        electricLamp() {
            if (this.status) {
                console.log("lighting")
            } else
                console.log("not lighting");
        }

        setStatus(status) {
            this.status = status;
        }
    }

    class SwitchButton {
        constructor(status, electricLamp) {
            this.status = status;
            this.electricLamp = electricLamp;
        }

        switchButton() {
            return this.status;
        }

        connectToLamp(electricLamp) {
            electricLamp.setStatus(this.status);
        }

        switchOff() {
            this.status = false;
            this.connectToLamp(this.electricLamp);
        }

        switchOn() {
            this.status = true;
            this.connectToLamp(this.electricLamp)
        }
    }

    let electricLamp = new ElectricLamp(false)
    let switchButton = new SwitchButton(true, electricLamp);
    console.log(electricLamp);

    function switchLamp() {
        switchButton.switchOff();
        electricLamp.electricLamp();
        switchButton.switchOn();
        electricLamp.electricLamp();
    }

    for (let i = 0; i < 10; i++) {
        switchLamp();
    }
</script>
</body>
</html>
