<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp date</title>
</head>
<body>
<Script>
    let MyDate = function(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    }
    let date = new MyDate(23, 8 , 1993);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert (day + "/" + month + "/" + year);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    let day1 = date.getDay();
    let month1 = date.getMonth();
    let year1 = date.getYear();
    alert (day1 + "/" + month1 + "/" + year1);

</Script>
</body>
</html>
