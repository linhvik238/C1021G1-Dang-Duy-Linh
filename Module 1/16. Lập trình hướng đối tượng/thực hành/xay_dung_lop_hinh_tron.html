<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getRadius = function() {
            return radius;
        }
        this.getArea = function() {
            return Math.PI * radius * radius;
        }
    }
    let circle = new Circle(3);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("Radius of circle 1 is: " + radius + " ; Area of circle 1 is: " + area);

    let circle2 = new Circle(5);
    let radius2 = circle2.getRadius();
    let area2 = circle2.getArea();
    alert("Radius of circle 2 is: " + radius2 + " ; Area of circle 2 is: " + area2);
</script>
</body>
</html>
