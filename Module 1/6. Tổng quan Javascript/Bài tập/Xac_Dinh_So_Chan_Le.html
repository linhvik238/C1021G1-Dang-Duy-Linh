<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xác định 1 số nhập vào từ người dùng là số chẵn hay lẻ</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Vui lòng nhập vào 1 số'));
    if (a % 2 == 0) {
        document.writeln('Là số chẵn');
    }
    else
        document.writeln('Là số lẻ');
</script>
</body>
</html>
