<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 2 số</title>
</head>
<body>
<script>
    let a= parseInt(prompt('Vui lòng nhập 1 số bất kỳ'));
    let b= parseInt(prompt('Vui lòng nhập thêm 1 số khác'));
    let c = a + b;
    document.write(c);
</script>
</body>
</html>
