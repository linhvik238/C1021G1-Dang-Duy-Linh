<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
            alert ('Xin chào!');
        }
        //bài tập 1
    </script>
    <div id="messageDiv"></div>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
            document.getElementById('messageDiv').innerHTML = 'Xin chào!';
        }
        //bài tập 2
    </script>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
            document.write('Xin chào!');
        }
        //bài tập 3
    </script>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
            console.log('Xin chào!')
        }
        //bài tập 4
    </script>
</body>
</html>
