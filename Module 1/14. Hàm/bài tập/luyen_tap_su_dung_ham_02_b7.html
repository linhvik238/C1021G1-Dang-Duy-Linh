<script>
    function swapPosition(a, b){
        document.write("before " + a + " " + b + "</br>");
        document.write("afer " + b + " " + a);
    }

    let n = parseInt(prompt("Nhập vào số thứ 1: "));
    let m = parseInt(prompt("Nhập vào số thứ 2: "));

</script>
