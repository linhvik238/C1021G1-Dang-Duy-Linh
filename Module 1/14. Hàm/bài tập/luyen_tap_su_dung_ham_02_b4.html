<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập hàm 02 - b4</title>
</head>
<body>
<script>
    function checkNumber(a) {
        for (i = 0; i<=a; i++) {
            let check = true;
            if ( i=>1 && i<=9){
                return check = true;
            }
        }
        return check = false;
    }

    let str = prompt("Nhập vào 1 ký tự: ");
    let result = checkNumber(str);
    document.write(result);
</script>
</body>
</html>
