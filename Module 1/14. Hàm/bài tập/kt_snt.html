<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrimeNumber(a) {
        let count = 0;
        for (i=1; i<=a; i++){
            if (a % i == 0){
                count++;
            }
        }
        if (count == 2) {
            return true;
        }
        return false;
    }

    let n = parseInt(prompt("Vui lòng nhập n: "));

    if (isPrimeNumber(n)) {
        document.write("là số nguyên tố")
    } else {
        document.write("không là số nguyên tố");
    }
</script>
</body>
</html>
