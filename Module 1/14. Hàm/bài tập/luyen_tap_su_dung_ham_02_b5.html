<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng hàm 02 - b5</title>
</head>
<body>
<script>
    function checkMin(a, b, c){
        if (a<b && a<c) {
            return a;
        } else if (b<a && b<c) {
            return b;
        } else {
            return c;
        }
    }

    let n = parseInt(prompt("Nhập vào số thứ 1:"));
    let m = parseInt(prompt("Nhập vào số thứ 2:"));
    let k = parseInt(prompt("Nhập vào số thứ 3:"));
    let result = checkMin(n, m, k);
    document.write("Số nhỏ nhất trong 3 số " + n + " " + m + " " + k + " là: " + result);
</script>
</body>
</html>
