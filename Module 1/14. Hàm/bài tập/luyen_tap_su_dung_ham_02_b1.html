<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng hàm _ 02 _ b1</title>
</head>
<body>
<script>
    function calSquare(Number){
        return Number * Number;
    }
    let num = parseInt(prompt("Nhập vào 1 số: "));
    let numSquare =calSquare(num);
    document.write("Bình phương của " + num + " là: " + numSquare);
</script>
</body>
</html>
