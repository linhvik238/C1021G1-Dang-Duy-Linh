<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<script>
    let username = prompt("Input your username", )
    if (username == "Admin") {
        let password = prompt("Input your password", )
        if (password == "TheMaster"){
            document.write("Welcome");
        } else if (password == "null") {
          document.write("Canceled");
            } else {
        document.write("Wrong password")
            }
    } else if (username == "null") {
      document.write("Canceled");
    } else {
        document.write("I don't know you");
    }
</script>
</body>
</html>
