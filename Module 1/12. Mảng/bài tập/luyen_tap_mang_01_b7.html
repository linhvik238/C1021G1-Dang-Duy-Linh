<script>
    let a = [1, 3, 5, 8, 12, 23, 32, 19, 11, 7];
    let b = parseInt(prompt("Nhập vào 1 số để kiểm tra: "));
    let temp;
    let index = 0;
    for (let i=0; i<a.length;i++){
        if (a[i] == b){
            index = i;
            temp = a[i];
            a[i] = a[i+1];
            a[i+1] = a[a.length-1];
            a[a.length-1]=0;
            break;
        }
    }document.write(a);


</script>
