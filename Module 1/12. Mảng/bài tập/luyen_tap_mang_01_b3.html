<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 3, 5, 8, 12, 23, 32, 19, 11, 7];
    let max = a[0];
    let sum = 0;
    let mean;
    for (let i=0; i<a.length; i++) {
        if (a[i] > max) {
            max = a[i];
        }
        sum += a[i];
        mean = sum / a.length;
    }
    document.write("Số lớn nhất trong mảng là: " + max + "<br>");
    document.write(sum + "<br>");
    document.write(mean);
</script>
</body>
</html>
