<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng - b5</title>
</head>
<body>
<script>
    let a = [1, 3, 5, 8, 12, 23, 32, 19, 11, 7];
    let b = parseInt(prompt("Nhập vào 1 số để kiểm tra: "));
    for (let i = 0; i<a.length;i++){
        if (a[i] == b){
            document.write(b + " is in the array");
            break;
        } else {
            document.write(b + " is not in the array");
            break;
        }
    }
</script>
</body>
</html>
