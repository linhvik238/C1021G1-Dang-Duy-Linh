<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình đếm số nguyên âm</title>
</head>
<body>
<script>
    let chuoinhap = prompt('Nhập vào một chuỗi: ');
    let a = Array.from(chuoinhap);
    let count = 0;
    for (let i = 0; i<a.length;i++) {
        if (a[i] === ('a') || (a[i] ===('A'))
            || (a[i] === ('e') || (a[i] === ('E')))
            || (a[i] === ('i') || (a[i] === ('I')))
            || (a[i] === ('o') || (a[i] === ('O')))
            || (a[i] === ('y') || (a[i] === ('Y')))) {
            count += 1;
        }
    } document.write("Số nguyên âm trong chuỗi là: " + count);
</script>
</body>
</html>
