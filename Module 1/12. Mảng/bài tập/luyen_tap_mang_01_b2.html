<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số và vị trí của số lớn nhất trong mảng</title>
</head>
<body>
<script>
    let a = [1, 3, 5, 8, 12, 23, 32, 19, 11, 7];
    let max = a[0];
    let index = 0;
    for (let i = 1; i<a.length; i++) {
        if (a[i] > max) {
            max = a[i];
            index = i;
        }
    } document.write("Số lớn nhất trong mảng là: " + max + "<br>");
    document.write("Nằm ở vị trí: "+ index);
</script>
</body>
</html>
