    let height = parseInt(prompt("Please enter the height of the Triangle: "));
    let width = height*2 - 1;
    let shape = "";
    for (let i = 1; i<=height; i++) {
        for (let j = 1; j<=width; j++) {
            if (j === height-i+1 || j === height+i-1 || i === height) {
                shape += "*";
            } else

        shape += "<br>";
    }
