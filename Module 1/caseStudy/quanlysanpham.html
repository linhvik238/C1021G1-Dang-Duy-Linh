<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
</head>
<body>
<h3>Add Product</h3>
<div>
    <input type="text" id="nameProduct">
    <button onclick="addProduct()">Add</button>
</div>
<table id="tblProduct" border="2"></table>
<script>
    let products = ["KIA MORNING" , "KIA CERATO" , "KIA RONDO" , "KIA SORENTO" , "MAZDA 2" , "MAZDA 3" , "MAZDA CX-5"];
    function loadDataProduct () {
        let tblProductHTML = `
        <tr>
            <th>Car Name</th>
            <th>Action</th>
        </tr>`
        for (let i = 0; i < products.length; i++) {
            tblProductHTML += `
            <tr>
                <td>${products[i]}</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
        `;
        }

        document.getElementById("tblProduct").innerHTML = tblProductHTML;
    }
    loadDataProduct();

    function addProduct () {
        let name = document.getElementById("nameProduct").value;
        products.push(name);

        loadDataProduct();
    }


</script>
</body>
</html>
