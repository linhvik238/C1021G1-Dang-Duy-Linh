<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên âm, phụ âm</title>
</head>
<body>
<script>
    let word = prompt("Nhập vào 1 chuỗi: ");
    switch (word) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert("Đây là nguyên âm")
            break;
        default:
            alert("Đây là phụ âm")
    }
</script>
</body>
</html>
