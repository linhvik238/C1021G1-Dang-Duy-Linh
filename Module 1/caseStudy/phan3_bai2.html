<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phần 3 bài 2</title>
</head>
<body>
<script>
    let array1 = [2, 3, 5, 6, 7];
    let array2 = [1, 3, 5, 7, 9, 8];
    let arrNew = [];


    for (let i = 0; i <= array2.length; i++) {
        let check = true;
        for (let j = 0; j < array1.length; j++) {
            console.log(array2[i]);
            if (array2[i] === array1[j]) {
                check = false;
                break;
            }
        }
        if (check) {
            arrNew.push(array2[i]);
        }
    }
    document.write(arrNew);
</script>
</body>
</html>
