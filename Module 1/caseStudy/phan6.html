<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phần 6</title>
    <style>
        input {
            width: 50px;
            border-radius: 5px;
            margin-bottom: 5px;
            margin-left: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <p id="result"></p>
    <button onclick="menu()">Mua vé</button>
    <button onclick="displayResult()">Xem kết quả</button>
</div>
<script>
    class Lottery {
        constructor(number1, number2, number3, number4, number5, number6, reward = "") {
            this.number1 = number1;
            this.number2 = number2;
            this.number3 = number3;
            this.number4 = number4;
            this.number5 = number5;
            this.number6 = number6;
            this.reward = reward;
        }

        setNumber1(num1) {
            this.number1 = num1;
        }

        getNumber1() {
            return this.number1;
        }

        setNumber2(num2) {
            this.number2 = num2;
        }

        getNumber2() {
            return this.number2;
        }

        setNumber3(num3) {
            this.number3 = num3;
        }

        getNumber3() {
            return this.number3;
        }

        setNumber4(num4) {
            this.number4 = num4;
        }

        getNumber4() {
            return this.number4;
        }

        setNumber5(num5) {
            this.number5 = num5;
        }

        getNumber5() {
            return this.number5;
        }

        setNumber6(num6) {
            this.number6 = num6;
        }

        getNumber6() {
            return this.number6;
        }

        setReward(reward) {
            this.reward = reward;
        }

        getReward() {
            return this.reward;
        }

        getNumber() {
            return [this.number1, this.number2, this.number3, this.number4, this.number5, this.number6];
        }

        getRandomNumber() {
            this.setNumber1(Math.floor(Math.random() * 99));
            this.setNumber2(Math.floor(Math.random() * 99));
            this.setNumber3(Math.floor(Math.random() * 99));
            this.setNumber4(Math.floor(Math.random() * 99));
            this.setNumber5(Math.floor(Math.random() * 99));
            this.setNumber6(Math.floor(Math.random() * 99));
        }

        getInfor() {
            return "Vé số " + this.getNumber().join(" ") + this.reward;
        }
    }

    let arrayLottery = [];

    function menu() {
        let choose;
        if (arrayLottery.length < 4) {
            choose = parseInt(prompt("Bạn có 2 sự lựa chọn \n" +
                "1. Bạn muốn tự chọn số. \n" +
                "2. Hệ thống tự chọn."));
            if (choose === 1) {
                inputLottery();
            } else if (choose === 2) {
                randomNumber();
            }
        } else {
            alert("Bạn chỉ được mua 4 vé số");
        }
    }

    function drawLottery(arr) {
        let lottery;
        let str = "";
        for (let i = 0; i < arr.length; i++) {
            str += "<input value='" + arr[i].getNumber1() + "'> " +
                "<input value='" + arr[i].getNumber2() + "'> " +
                "<input value='" + arr[i].getNumber3() + "'> " +
                "<input value='" + arr[i].getNumber4() + "'> " +
                "<input value='" + arr[i].getNumber5() + "'> " +
                "<input value='" + arr[i].getNumber6() + "'> " + "<br>"
        }
        document.getElementById("result").innerHTML = str;
    }

    function randomNumber() {
        let lottery = new Lottery();
        lottery.getRandomNumber();
        arrayLottery.push(lottery);
        drawLottery(arrayLottery);
    }

    function inputLottery() {
        let arrNum = [];
        for (let i = 0; i < 6; i++) {
            arrNum[i] = parseInt(prompt("Nhập vào số thứ: " + (i + 1) + " của vé số."));
        }
        let lottery = new Lottery(arrNum[0], arrNum[1], arrNum[2], arrNum[3], arrNum[4], arrNum[5]);
        arrayLottery.push(lottery);
        drawLottery(arrayLottery);
    }

    function checkResult(lottery) {
        let count = 0;
        let arr = [23, 8, 93, 11, 7, 95];
        for (let i = arr.length - 1; i >= 0; i--) {
            if (arr[i] === lottery.getNumber()[i]) {
                count++;
            } else
                break;
        }
        switch (count) {
            case 6:
                lottery.setReward(1);
                break;
            case 5:
                lottery.setReward(2);
                break;
            case 4:
            case 3:
                lottery.setReward(3);
                break;
            default:
                lottery.setReward(4);
        }
    }

    function displayResult() {
        let result = "";
        for ( let i = 0; i<arrayLottery.length; i++){
            checkResult(arrayLottery[i]);
            switch(arrayLottery[i].getReward()) {
                case 1:
                    result += "Giải nhất";
                    break;
                    case 2:
                        result += "Giải nhì";
                        break;
                        case 3:
                            result += "Giải khuyến khích";
                            break;
            }
            if (result === ""){
                alert ("Chúc bạn may mắn lần sau");
            } else
                alert ("Chúc mừng bạn đã trúng " + result);
        }
    }
</script>
</body>
</html>
