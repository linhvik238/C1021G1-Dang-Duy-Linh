<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
    <style>
        table, th, td{
            text-align: center;
            border:1px solid #868585;
        }
        table {
            width: 960px;
            margin: auto;
            border-collapse:collapse;
        }
        table tr:nth-child(odd){
            background-color:#eee;
        }
        table tr:nth-child(even){
            background-color:white;
        }
        table tr:nth-child(1){
            background-color:skyblue;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">Quản lý công nhân</h1>
<table id="tblWorker" border="1">

</table>
<script>
    class Worker {
        constructor(no, name, birthday, address, salary, position) {
            this.no = no;
            this.name = name;
            this.birthday = birthday;
            this.address = address;
            this.salary = salary;
            this.position = position;
        }
    }

    let tblWorker = `
            <tr>
                <th>STT</th>
                <th>Họ và Tên</th>
                <th>Ngày sinh</th>
                <th>Địa chỉ</th>
                <th>Lương</th>
                <th>Chức vụ</th>
            </tr>`;
    let worker1 = new Worker(1, "Nguyễn Văn A", "11/11/1997", "Quảng Nam", "2000", "ABC");
    let worker2 = new Worker(2, "Nguyễn Văn B", "11/11/1998", "Đà Nẵng", "2000", "ABC");
    let worker3 = new Worker(3, "Nguyễn Văn C", "11/11/1999", "Huế", "2000", "ABC");
    let arr = [];
    arr.push(worker1, worker2, worker3);
    arr.sort();
    console.log(arr);
    for (let i = 0; i < arr.length; i++) {
        tblWorker += `
            <tr>
                <td>${arr[i].no}</td>
                <td>${arr[i].name}</td>
                <td>${arr[i].birthday}</td>
                <td>${arr[i].address}</td>
                <td>${arr[i].salary}</td>
                <td>${arr[i].position}</td>
            </tr>
            `;
    }
    document.getElementById("tblWorker").innerHTML = tblWorker;
</script>
</body>
</html>
