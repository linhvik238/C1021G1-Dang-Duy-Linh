<script>

    let month = parseInt(prompt("Please input the month you wanna check: "));
    let year = parseInt(prompt("Please input the year you wanna check"));

    function checkLeapYear(year) {
        if (year % 4 === 0 && year % 100 === 0 && year % 400 === 0) {
            return true;
        } else
            return false;
    }

    switch (month) {

        case 6:
