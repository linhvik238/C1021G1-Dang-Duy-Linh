    // Bài 2: Chương trình kiểm tra một ký tự trong bảng chữ cái là nguyên âm hay phụ âm.
    let str = prompt("Please enter a character: ");
    let strLowerCase = str.toLowerCase();
    if (strLowerCase.length != 1) {
        document.write("You did not enter any character or did enter more than 1 character, please try again");
    } else {
        switch (strLowerCase) {
            case 'u':
            case 'e':
            case 'o':
            case 'a':
            case 'i':
                document.write("It is a vowel");
                break;
            default:
                document.write("It is a consonants");
        }
    }
