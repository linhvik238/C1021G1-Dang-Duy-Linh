<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="e2_style.css">
</head>
<body>
<div class="left-menu">
    <header>
    <div class="icon">
        <img class="fb-icon" src="hình/facebook.png">
        <input class="input" placeholder="&empty; Tìm kiếm trên Facebook">
    </div>
    </header>

    <nav>
        <img class="ava" src="hình/ava.jpg"> <span class="word"> Linh</span> <br>
        <img class="friend" src="hình/friend.png"> <span class="word"> Bạn bè</span> <br>
        <img class="clock" src="hình/clock.png"> <span class="word"> Kỷ niệm</span> <br>
        <img class="group-icon" src="hình/group1.png"> <span class="word"> Nhóm</span> <br>
        <img class="market-icon" src="hình/market1.png"> <span class="word"> Marketplace</span> <br>
        <img class="play-icon" src="hình/play1.png"> <span class="word"> Watch</span> <br>
        <img class="arrow" src="hình/arrow1.png"> <span class="word"> Xem thêm</span>
    </nav>
</div>

<div class="main">
    <header>
    <div class="icon">
        <img class="home-icon" src="hình/home.png">
        <img class="play-icon" src="hình/play.png">
        <img class="market-icon" src="hình/market.png">
        <img class="group-icon" src="hình/group.png">
        <img class="game-icon" src="hình/game.png">
    </div>
    </header>
    <nav>
        <img class="story" src="hình/story.png">
    </nav>
</div>

<div class="right-menu">
    <header>
    <div class="icon">
        <img class="ava" src="hình/ava.jpg"> <span class="name">Linh</span>
        <img class="menu" src="hình/menu.png">
        <img class="mess" src="hình/messenger.png">
        <img class="notification" src="hình/notification.png">
        <img class="arrow" src="hình/arrow.png">
    </div>
    </header>
    <img class="chat" src="hình/chat.png">
    <nav>

    </nav>


</div>
</body>
</html>
